# netlify.toml (place at repo root)

[build]
  publish = "dist"
  # command = "npm run build"  # uncomment if you're using Netlify build

# 1) SPA fallback (fixes 404 on deep links like /clinic-growth-system)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 2) Blog on WordPress (Hostinger) - CHANGE domain
[[redirects]]
  from = "/blog"
  to = "https://YOUR-WP-DOMAIN.com/blog"
  status = 301
  force = true

[[redirects]]
  from = "/blog/*"
  to = "https://YOUR-WP-DOMAIN.com/blog/:splat"
  status = 301
  force = true

# Optional: if your menu uses /Blog (capital B), normalize it
[[redirects]]
  from = "/Blog/*"
  to = "/blog/:splat"
  status = 301
  force = true

# 3) Entities / API -> Supabase (or your own API)
# CHANGE target to your actual Supabase edge function / API gateway
[[redirects]]
  from = "/api/*"
  to = "https://YOUR-API-DOMAIN.com/:splat"
  status = 200
  force = true
